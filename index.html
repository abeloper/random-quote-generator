<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        
        <div class="quote-container">
            <p id="quote-text" class="quote-text"></p>
            <p id="quote-author" class="quote-author"></p>
        </div>
        
        <button id="new-quote" class="new-quote-btn">New Quote</button>
        
        <div class="description">
            <p>Click the button or refresh the page for a new quote</p>
        </div>
    </div>
    
    <footer>
      <div class="footer-content">
        <div class="social-icons">
          <a href="#"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="#"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="#"><i class="fab fa-telegram"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      <div>
      <p>@Abeje Goshu 2025</p>
      </div>
    </footer>
</body>
</html>
